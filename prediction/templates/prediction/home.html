<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Estate Prediction</title>
  {% load static %}
  <link rel="icon" href="{% static 'images/favicon.ico' %}" />
  <style>
    /* General Reset */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #333;
      background-color: #f4f4f9;
    }

    /* Navbar */
    nav {
      background: #0D1C2E; /* deep navy */
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      border-bottom: 3px solid #1E90FF; /* blue accent */
    }

    nav .logo {
      color: #1E90FF; /* blue accent for logo */
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 90vh;
      background: url('{% static "images/real-estate-bg.jpg" %}') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero .content {
      position: relative;
      z-index: 2;
      animation: fadeIn 1.5s ease-in-out;
    }

    .hero h1 {
      font-size: 3.5rem;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
    }

    .hero p {
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }

    .hero .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1.2rem;
      color: #0D1C2E;
      background: #1E90FF; /* blue accent */
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    .hero .btn:hover {
      background: #187bcd;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* House Top Picks Section */
    .picks {
      padding: 50px 30px;
      background-color: #ffffff;
      text-align: center;
    }

    .picks h2 {
      font-size: 2.5rem;
      color: #0D1C2E;
      margin-bottom: 40px;
      position: relative;
    }

    .picks h2::after {
      content: "";
      width: 80px;
      height: 3px;
      background: #1E90FF;
      display: block;
      margin: 10px auto 0;
    }

    .pick-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .pick {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .pick:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .pick img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .pick-content {
      padding: 20px;
      text-align: left;
    }

    .pick-content h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #0D1C2E;
    }

    .pick-content p {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #666;
    }

    .pick-content .price {
      font-size: 1.2rem;
      color: #0D1C2E;
      font-weight: bold;
    }

    .pick-content .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #1E90FF;
      color: #0D1C2E;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
      margin-top: 10px;
      cursor: pointer;
    }

    .pick-content .btn:hover {
      background: #187bcd;
    }

    /* Footer */
    footer {
      padding: 20px;
      text-align: center;
      background: #0D1C2E;
      color: white;
      font-size: 1rem;
      margin-top: 30px;
    }

    footer a {
      color: #1E90FF;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: modalFadeIn 0.5s;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #000;
      text-decoration: none;
    }

    .modal h3 {
      margin-top: 0;
      color: #0D1C2E;
    }

    .modal p {
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
    }
  </style>
</head>

</html>
